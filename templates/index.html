<!DOCTYPE html>
<html>
  <head>
    <title>Facial Emotion Recognition</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-top: 20px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }

      .description {
        max-width: 600px;
        text-align: center;
        margin-bottom: 20px;
        color: #666;
      }

      .buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #258cd1;
      }

      img {
        border: 2px solid black;
        margin-top: 20px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Facial Emotion Recognition</h1>
    <div class="container">
      <p class="description">
        Welcome to our Facial Emotion Recognition project. Upload an image or
        view real-time emotion recognition through the video feed.
      </p>
      <div class="buttons">
        <a href="/upload_image" class="button">Upload Image</a>
        <a href="{{ url_for('video_feed') }}" class="button">Video Feed</a>
      </div>
      <img
        src="{{ url_for('video_feed') }}"
        width="640"
        height="480"
        alt="Video Feed"
      />
      <img
        src="data:image/jpeg;base64,{{ result_image }}"
        width="640"
        height="480"
        style="border: 2px solid black"
      />
    </div>
  </body>
</html>
